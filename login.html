<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Hoshiya</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <meta name="description" content="Login to your Hoshiya account." />
  <style>
    .auth-page { padding: 120px 0; }
    .auth-card { max-width: 520px; margin: 0 auto; background:#fff; border:3px solid #000; border-radius:16px; box-shadow:10px 10px 0 0 #000; overflow:hidden; }
    .auth-head { padding: 18px 22px; border-bottom:2px dashed #000; background:#fff; display:flex; align-items:center; justify-content:space-between; }
    .auth-head .title { font-size:24px; font-weight:900; }
    .auth-body { padding: 24px; display:grid; gap:14px; }
    .auth-field { display:grid; gap:6px; }
    .auth-field label { font-weight:800; font-size:13px; }
    .auth-input { height:42px; border:3px solid #000; border-radius:10px; padding: 0 12px; font-weight:700; }
    .auth-actions { display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:6px; }
    .auth-note { font-size:13px; color:#555; }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand"><a class="logo" href="index.html#home" style="text-decoration:none;color:inherit;">Hoshiya</a><div class="logo-accent"></div></div>
        <div class="nav-menu"><ul class="nav-links">
          <li><a href="index.html#home" class="nav-link">Home</a></li>
          <li><a href="products.html" class="nav-link">Products</a></li>
          <li><a href="lookbook.html" class="nav-link">Lookbook</a></li>
          <li><a href="community.html" class="nav-link">Community</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul></div>
        <div class="nav-actions">
          <div class="search-wrap" role="search" aria-label="Site search">
            <input id="site-search" class="search-input" type="search" placeholder="Search products..." aria-label="Search products" aria-autocomplete="list" aria-controls="search-suggestions" aria-expanded="false" autocomplete="off" />
            <button class="search-icon-btn" aria-label="Search" title="Search">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
            </button>
            <ul id="search-suggestions" class="search-suggestions" role="listbox" aria-label="Search suggestions"></ul>
          </div>
          <button class="theme-btn" onclick="toggleTheme()"><span class="theme-icon" aria-hidden="true"></span></button>
          <button class="cart-btn" onclick="toggleCart()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 3 1.664 9.98A2 2 0 0 0 6.64 15h9.72a2 2 0 0 0 1.976-1.02L21 5H7"></path><path d="M7 5V3a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"></path></svg>
            <span class="cart-count">0</span>
          </button>
          <button class="menu-toggle"><span></span><span></span><span></span></button>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero" style="padding: 120px 0 30px;">
    <div class="container">
      <div class="section-header" style="text-align:left;">
        <h2 class="section-title"><span class="title-text">Login</span><div class="title-underline"></div></h2>
        <div class="manga-dots"></div>
      </div>
    </div>
  </section>

  <section class="auth-page">
    <div class="container">
      <div class="auth-card">
        <div class="auth-head"><div class="title">Welcome back</div><div>ログイン</div></div>
        <form id="login-form" class="auth-body">
          <div class="auth-field"><label for="login-email">Email</label><input id="login-email" class="auth-input" type="email" required></div>
          <div class="auth-field"><label for="login-password">Password</label><input id="login-password" class="auth-input" type="password" required></div>
          <div class="auth-actions">
            <a href="signup.html" class="auth-note">New here? Create an account →</a>
            <button type="submit" class="btn btn-primary"><span>Login</span></button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <div id="cart-sidebar" class="cart-sidebar"><div class="cart-header"><h3>Shopping Cart</h3><button class="cart-close" onclick="toggleCart()">×</button></div><div class="cart-items" id="cart-items"></div><div class="cart-footer"><div class="cart-total"><span>Total: <span id="cart-total">0.00</span></span></div><button id="cart-checkout-btn" class="btn btn-primary btn-full"><span>Checkout</span></button></div></div>
  <div id="cart-overlay" class="cart-overlay" onclick="toggleCart()"></div>

  <script src="script.js"></script>
</body>
</html>
